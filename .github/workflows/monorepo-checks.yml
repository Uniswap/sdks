name: "Code Quality Checks"

on:
  workflow_call:

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

# Cancel outdated runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Fast feedback - lint and typecheck in parallel
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: bullfrogsec/bullfrog@1831f79cce8ad602eef14d2163873f27081ebfb3 # v0.8.4
        with:
          egress-policy: audit

      - name: âœ… Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          submodules: "recursive"
          fetch-depth: 2

      - name: ðŸ’½ Node and Caching
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          cache: yarn
          node-version: 22

      - name: ðŸ“¦ Cache node_modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            sdks/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ðŸ“¥ yarn install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        shell: bash
        working-directory: ./
        run: |
          yarn --immutable --inline-builds
        env:
          # CI optimizations. Overrides yarnrc.yml options (or their defaults) in the CI action.
          YARN_ENABLE_GLOBAL_CACHE: "false" # Use local cache folder to keep downloaded archives
          YARN_NM_MODE: "hardlinks-local" # Hardlinks-local reduces io / node_modules size
          YARN_COMPRESSION_LEVEL: "0" # Disable compression for faster installs
          HUSKY: "0" # By default do not run HUSKY install

      - name: âš¡ï¸ Restore Turbo Cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-

      - name: ðŸ”¬ Lint & Typecheck
        run: |
          yarn g:lint --filter='...[HEAD^1]' --cache-dir=.turbo &
          yarn g:typecheck --filter='...[HEAD^1]' --cache-dir=.turbo &
          wait

  # Job 2: Build and test - runs in parallel with lint/typecheck
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: bullfrogsec/bullfrog@1831f79cce8ad602eef14d2163873f27081ebfb3 # v0.8.4
        with:
          egress-policy: audit

      - name: âœ… Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          submodules: "recursive"
          fetch-depth: 2

      - name: ðŸ’½ Node and Caching
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          cache: yarn
          node-version: 22

      - name: ðŸ“¦ Cache node_modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            sdks/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ðŸ“¥ yarn install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        shell: bash
        working-directory: ./
        run: |
          yarn --immutable --inline-builds
        env:
          # CI optimizations. Overrides yarnrc.yml options (or their defaults) in the CI action.
          YARN_ENABLE_GLOBAL_CACHE: "false" # Use local cache folder to keep downloaded archives
          YARN_NM_MODE: "hardlinks-local" # Hardlinks-local reduces io / node_modules size
          YARN_COMPRESSION_LEVEL: "0" # Disable compression for faster installs
          HUSKY: "0" # By default do not run HUSKY install

      - name: âš¡ï¸ Restore Turbo Cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-

      - name: ðŸ—  Build
        run: yarn g:build --filter='...[HEAD^1]' --cache-dir=.turbo

      - name: ðŸ“Š Check if Foundry needed
        id: check-foundry
        run: |
          CHANGED=$(git diff --name-only HEAD^1 HEAD | grep -E '(permit2-sdk|universal-router-sdk|uniswapx-sdk)' || echo "")
          if [ -n "$CHANGED" ]; then
            echo "needed=true" >> $GITHUB_OUTPUT
          else
            echo "needed=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸª¨ Install Foundry
        if: steps.check-foundry.outputs.needed == 'true'
        uses: foundry-rs/foundry-toolchain@50d5a8956f2e319df19e6b57539d7e2acb9f8c1e # v1
        with:
          version: nightly

      - name: ðŸ§ª Testing
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3
        env:
          FORK_URL: ${{ secrets.FORK_URL }}
          FORK_URL_8453: ${{ secrets.FORK_URL_8453 }}
        with:
          timeout_minutes: 20
          retry_wait_seconds: 2
          max_attempts: 3
          command: yarn g:test --filter='...[HEAD^1]' --cache-dir=.turbo
