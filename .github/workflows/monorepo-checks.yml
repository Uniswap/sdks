name: "Code Quality Checks"

on:
  workflow_call:

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-and-test:
    name: Lint, Build, and Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    defaults:
      run:
        working-directory: ./

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
        with:
          submodules: "true"
          fetch-depth: 2

      - name: ğŸ’½ Node and Caching
        uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7
        with:
          cache: yarn
          node-version: 18

      - name: ğŸ“¥ yarn install
        shell: bash
        working-directory: ./
        run: |
          yarn --immutable
        env:
          # CI optimizations. Overrides yarnrc.yml options (or their defaults) in the CI action.
          YARN_ENABLE_GLOBAL_CACHE: "false" # Use local cache folder to keep downloaded archives
          YARN_NM_MODE: "hardlinks-local" # Hardlinks-local reduces io / node_modules size
          HUSKY: "0" # By default do not run HUSKY install

      - name: ğŸ”¬ Lint
        run: yarn g:lint

      - name: ğŸ—  Build
        run: yarn g:build

      - name: ğŸª¨ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: ğŸ§ª Testing
        uses: nick-fields/retry@7d4a37704547a311dbb66ebdf5b23ec19374a767
        env:
          FORK_URL: ${{ secrets.FORK_URL }}
        with:
          timeout_minutes: 20
          retry_wait_seconds: 2
          max_attempts: 3
          command: yarn g:test
